<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work It</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/index.css">
</head>
<body class="tasks-page">
  <div class="container">
    <h1 class="title">Work It</h1>

    <!-- ✅ Date and Progress Row -->
    <div class="top-row">
      <!-- Date Box -->
      <div class="date-box">
        <div class="day-name" id="dayName">Saturday</div>
        <div class="date-circle">
          <span id="dateNumber">26</span>
        </div>
        <div class="month-name" id="monthName">July</div>
      </div>


      <!-- Progress Box -->
      <div class="progress-box">
        <div class="progress-label">Progression</div>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- ✅ Task input row -->
    <div class="task-input-row">
      <input id="taskInput" type="text" placeholder="Write your task here..." />
      <button id="addTaskBtn">+</button>
    </div>

    <!-- ✅ Task list -->
    <ul id="taskList" class="task-list"></ul>
  </div>

  <script src="src/renderer.js"></script>
</body>
</html>
